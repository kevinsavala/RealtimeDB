<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body class="fondoChido">
    <p class="title">AGENDA TU VIAJE</p>

    <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/japon.jpg" class="d-block w-100" alt="..." style="justify-content: center;">
            <div class="carousel-caption d-none d-md-block">
              <h5>Kyoto, Japon</h5>
              <p>Increíbles y majestuosos sitios tradicionales y rústicos.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/paris.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Paris, Francia</h5>
              <p>La ciudad del amor.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/seoul.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Seoul, Korea</h5>
              <p>Disfruta de una de las ciudades más exclusivas y modernas del mundo.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../assets/vegas.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Las Vegas, Estados Unidos</h5>
              <p>La ciudad del pecado.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    
</body>
</html>
